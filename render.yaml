services:
  # Backend API Service
  - type: web
    name: attendance-api
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CREATE_ADMIN_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: attendance-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: attendance-cache
          property: connectionString
      - key: PORT
        value: "10000"
      - key: WORKERS
        value: "2"
      - key: THREADS
        value: "4"
      - key: FRONTEND_URL
        value: "https://attendance-app.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11"
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "2"
      - key: FACE_THRESHOLD
        value: "0.6"
      - key: MIN_IMAGES
        value: "5"
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: attendance-db
    databaseName: mydb
    user: attendance_user
    plan: starter
    region: oregon
    ipAllowList: []
    
  # Redis Cache
  - name: attendance-cache
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []